name: Build and Deploy on GH Pages
on:
  push:
    branches:
      - master
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install
        run: npm i
      - name: Pull
        run: mkdir -p public && git subtree pull --prefix public origin gh-pages
      - name: Build
        run: npm run build
      - name: Push
        run: |
          git config --global user.name 'Github Actions'
          git config --global user.email 'actions@github.com'
          git subtree add --prefix public -A
          git subtree commit --prefix public -m "Build and deploy on gh-pages"
          git subtree push --prefix public origin gh-pages
