name: Build and Deploy on GH Pages
on:
  push:
    branches:
      - master
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Prepare public
        run: |
          mkdir -p public
          cd public
          git init
          git add remote origin https://github.com/MehranMirkhan/mehranmirkhan.github.io.git
          git fetch origin gh-pages
          git checkout gh-pages
          cd ..
      - name: Install
        run: npm i
      - name: Build
        run: npm run build
      - name: Push
        run: |
          cd public
          git config --global user.name 'Github Actions'
          git config --global user.email 'actions@github.com'
          git add -A
          git commit -m "Build and deploy on gh-pages"
          git push
